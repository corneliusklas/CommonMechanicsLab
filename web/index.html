<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Mechanics Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px;
        }
        h1 { color: #007acc; }
        a {
            display: block;
            margin: 15px 0;
            padding: 12px 24px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        a:hover { background-color: #005f99; }
        small { margin-top: 40px; color: #666; }
    </style>
</head>
<body>
    <h1>Common Mechanics Lab</h1>
    <p>Wähle eine Umgebung:</p>

    <a href="http://192.168.4.1:5000/turbowrap/build-tw/editor.html?extension=http://192.168.4.1:5000/turbowrap/extensions/esp32control.js"  arget="_blank"> TurboWarp Editor mit Extensions starten</a>
    <a href="/turbowrap/extensions/" target="_blank">Extensions durchsuchen</a>
    <a href="/devices" target="_blank">Netzwerkgeräte anzeigen</a>

    <small>Hosted on Raspberry Pi – Common Mechanics Lab</small>
	
<script>
    // Host-Adresse dynamisch abrufen (z.B. 192.168.4.1 oder raspberrypi, ohne Port)
    const host = window.location.hostname;
    const protocol = window.location.protocol; // z.B. "http:"
    
    // Die Basis-URL des Hosts (ohne Port, da Port 80 verwendet wird!)
    const baseHostUrl = protocol + '//' + host;
    
    // Konstante Pfade definieren
    const editorPath = '/turbowrap/build-tw/editor.html';
    const extensionPath = '/turbowrap/extensions/esp32control.js';
    
    // 1. Die vollständige Extension-URL erstellen (MUSS ABSOLUT SEIN!)
    const absoluteExtensionUrl = baseHostUrl + extensionPath;
    
    // 2. Die finale URL zusammenbauen (Basis-URL + Editor-Pfad + Extension-Parameter)
    const finalUrl = baseHostUrl + editorPath + 
                     '?extension=' + encodeURIComponent(absoluteExtensionUrl);
    
    // 3. Den Link im Dokument finden und den href-Wert setzen
    const linkElement = document.getElementById('turbo-link');
    if (linkElement) {
        linkElement.href = finalUrl;
    }
</script>

</body>


</html>
